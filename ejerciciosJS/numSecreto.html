<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Número Secreto y Números Primos</title>
    <style>
        body {
            font-family: sans-serif;
            line-height: 1.6;
            padding: 20px;
        }

        .ejercicio {
            border: 1px black solid;
            border-radius: 5px;
            margin-bottom: 20px;
            padding: 10px;
        }

        .resultado {
            background-color: rgb(195, 192, 192);
            padding: 10px;
            min-height: 20px;
            white-space: pre-line;
            font-family:'Courier New', Courier, monospace;
        }
    </style>
</head>

<body>
    <script>
        let numeroSecreto = Math.floor(Math.random() * 100) + 1;
        let contadorIntentos = 0;

        function adivinarNumero() {
            contadorIntentos = contadorIntentos + 1;

            let valorIngresado = document.getElementById("datoUsuario").value;
            let etiquetaMensaje = document.getElementById("mensaje");

            if (valorIngresado == numeroSecreto) {
                etiquetaMensaje.innerHTML = "¡Ganaste! Era el " + numeroSecreto + ". Intentos: " + contadorIntentos;
            }
            else if (valorIngresado > numeroSecreto) {
                etiquetaMensaje.innerHTML = "El número secreto es MENOR. Llevas " + contadorIntentos + " intentos.";
            }
            else {
                etiquetaMensaje.innerHTML = "El número secreto es MAYOR. Llevas " + contadorIntentos + " intentos.";
            }
        }
    </script>
</body>

</html>
