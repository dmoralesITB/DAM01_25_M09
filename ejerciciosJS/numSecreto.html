<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Número Secreto y Números Primos</title>
    <style>
        body {
            font-family: sans-serif;
            line-height: 1.6;
            padding: 20px;
        }

        .ejercicio {
            border: 1px black solid;
            border-radius: 5px;
            margin-bottom: 20px;
            padding: 10px;
        }

        .resultado {
            background-color: rgb(195, 192, 192);
            padding: 10px;
            min-height: 20px;
            white-space: pre-line;
            font-family: 'Courier New', Courier, monospace;
        }
    </style>
</head>

<body>
    <script>
        let numeroSecreto = Math.floor(Math.random() * 100) + 1;
        let contadorIntentos = 0;

        function adivinarNumero() {
            contadorIntentos = contadorIntentos + 1;

            let valorIngresado = document.getElementById("datoUsuario").value;
            let etiquetaMensaje = document.getElementById("mensaje");

            if (valorIngresado == numeroSecreto) {
                etiquetaMensaje.innerHTML = "¡Ganaste! Era el " + numeroSecreto + ". Intentos: " + contadorIntentos;
            }
            else if (valorIngresado > numeroSecreto) {
                etiquetaMensaje.innerHTML = "El número secreto es MENOR. Llevas " + contadorIntentos + " intentos.";
            }
            else {
                etiquetaMensaje.innerHTML = "El número secreto es MAYOR. Llevas " + contadorIntentos + " intentos.";
            }
        }


        // ejercicio funcion saludar
        // 1. Definición de la función con el parámetro opcional
        function saludar(nombre, saludo = "Hola") {
            return `${saludo}, ${nombre}`;
        }

        // 2. Pedir el nombre al usuario
        let nombreUsuario = prompt("Por favor, ingresa tu nombre:");

        // Si el usuario escribió algo, lo saludamos. 
        // Si canceló el prompt, usamos un nombre genérico.
        if (nombreUsuario) {
            let mensajeFinal = saludar(nombreUsuario);
            alert(mensajeFinal);
        } else {
            alert(saludar("invitado"));
        }


        //ejercicio funcion calcular 
        // 1. Definición de la función con operación por defecto
        function calcular(num1, num2, operacion = "suma") {
            let resultado;

            if (operacion === "suma") {
                resultado = num1 + num2;
            } else if (operacion === "resta") {
                resultado = num1 - num2;
            } else if (operacion === "multiplicacion") {
                resultado = num1 * num2;
            } else if (operacion === "division") {
                resultado = num1 / num2;
            } else {
                return "Operación no válida";
            }

            return resultado;
        }

        // 2. Pedir datos al usuario
        // convertir el texto del prompt en números reales
        let n1 = Number(prompt("Introduce el primer número:"));
        let n2 = Number(prompt("Introduce el segundo número:"));
        let op = prompt("Introduce la operación (suma, resta, multiplicacion, division) o deja en blanco para sumar:");

        // 3. Ejecución
        // Si el usuario deja la operación vacía, la función usará "suma" por defecto
        let resultadoFinal;

        if (op === "") {
            resultadoFinal = calcular(n1, n2); // Usa el valor por defecto
        } else {
            resultadoFinal = calcular(n1, n2, op.toLowerCase()); // Usa la operación escrita
        }

        alert("El resultado es: " + resultadoFinal);
    </script>
</body>

</html>
