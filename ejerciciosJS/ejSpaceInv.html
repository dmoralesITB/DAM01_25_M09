<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #escenario {
            width: 400px;
            height: 500px;
            border: 2px solid black;
            position: relative;
            /* Importante para posicionar balas dentro */
            overflow: hidden;
            /* Para que las balas desaparezcan al salir */
            background-color: white;
        }

        #nave {
            width: 40px;
            height: 40px;
            background-color: red;
            position: absolute;
            bottom: 10px;
            left: 180px;
            /* Centrada inicialmente */
        }

        .bala {
            width: 5px;
            height: 15px;
            background-color: black;
            position: absolute;
        }
    </style>
</head>

<body>

    <div id="escenario">
        <div id="nave"></div>
    </div>

    <script>
        // 1. Seleccionamos los elementos necesarios
        const escenario = document.getElementById("escenario");
        const nave = document.getElementById("nave");

        // 2. Escuchamos el evento de la barra espaciadora
        window.addEventListener("keydown", (event) => {
            if (event.code === "Space") {
                disparar();
            }
        });

        function disparar() {
            // A. Crear el elemento "bala"
            const bala = document.createElement("div");
            bala.classList.add("bala");

            // B. Posicionar la bala justo encima de la nave
            // Obtenemos la posición actual de la nave
            const navePos = nave.offsetLeft;
            const naveAncho = nave.offsetWidth;

            bala.style.left = (navePos + naveAncho / 2 - 2) + "px"; // Centrada en la nave
            bala.style.bottom = "50px"; // Justo arriba de la nave

            // C. Añadir la bala al escenario
            escenario.appendChild(bala);

            // D. Animación: Mover hacia arriba
            let posicionBala = 50;
            const intervalo = setInterval(() => {
                posicionBala += 5; // Sube 5 píxeles cada vez
                bala.style.bottom = posicionBala + "px";

                // E. Eliminar la bala si sale del escenario
                if (posicionBala > 500) {
                    clearInterval(intervalo);
                    bala.remove(); // Limpieza de memoria
                    console.log("Bala eliminada");
                }
            }, 20); // Velocidad de la animación (20ms)
        }
    </script>
</body>

</html>
